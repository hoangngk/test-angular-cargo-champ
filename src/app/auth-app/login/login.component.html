<nb-card>
    <nb-card-body>

        <!-- <nb-card-header>
            <a class="logo" routerLink="/">
                <img src="../../../../assets/logo.png" alt="CargoChamp">
              </a>
        </nb-card-header> -->

        <div class="content">
            <div class="auth-block">
                <a class="logo" routerLink="/">
                    <img src="../../../../assets/logo.png" alt="CargoChamp">
                  </a>
                  
                <h1 id="title" class="title">Login</h1>
                <p class="sub-title">Hello! Log in with your email.</p>

                <!-- <nb-alert *ngIf="showMessages.error && errors?.length && !submitted" outline="danger" role="alert">
                  <p class="alert-title"><b>Oh snap!</b></p>
                  <ul class="alert-message-list">
                    <li *ngFor="let error of errors" class="alert-message">{{ error }}</li>
                  </ul>
                </nb-alert>
                
                <nb-alert *ngIf="showMessages.success && messages?.length && !submitted" outline="success" role="alert">
                  <p class="alert-title"><b>Hooray!</b></p>
                  <ul class="alert-message-list">
                    <li *ngFor="let message of messages" class="alert-message">{{ message }}</li>
                  </ul>
                </nb-alert> -->

                <form aria-labelledby="title" [formGroup]="loginForm" (ngSubmit)="onSignInFormSubmit()">

                    <div class="form-control-group">
                        <label class="label" for="input-email">Email address:</label>
                        <input nbInput fullWidth name="email" id="input-email" pattern=".+@.+\..+"
                            formControlName="email" placeholder="Email address" fieldSize="large" autofocus>
                        <!-- [status]="email.dirty ? (email.invalid  ? 'danger' : 'success') : 'basic'"
                           [required]="getConfigValue('forms.validation.email.required')"
                           [attr.aria-invalid]="email.invalid && email.touched ? true : null" -->
                        <ng-container *ngIf="f.email.invalid && f.email.touched">
                            <p class="caption status-danger" *ngIf="f.email.errors?.required">
                                Email is required!
                            </p>
                            <p class="caption status-danger" *ngIf="f.email.errors?.pattern">
                                Email should be the real one!
                            </p>
                        </ng-container>
                    </div>

                    <div class="form-control-group">
                        <span class="label-with-link">
                            <label class="label" for="input-password">Password:</label>
                        </span>
                        <input nbInput fullWidth name="password" type="password" id="input-password"
                            formControlName="pass" placeholder="Password" fieldSize="large">
                        <!-- [status]="password.dirty ? (password.invalid  ? 'danger' : 'success') : 'basic'"
                          [required]="getConfigValue('forms.validation.password.required')"
                          [minlength]="getConfigValue('forms.validation.password.minLength')"
                          [maxlength]="getConfigValue('forms.validation.password.maxLength')"
                          [attr.aria-invalid]="password.invalid && password.touched ? true : null" -->
                        <ng-container *ngIf="f.pass.invalid && f.pass.touched ">
                            <p class="caption status-danger" *ngIf="f.pass.errors?.required">
                                Password is required!
                            </p>
                            <!-- <p class="caption status-danger" *ngIf="f.pass.errors?.minlength || f.pass.errors?.maxlength">
                        Password should contain
                        from {{ getConfigValue('forms.validation.f.pass.minLength') }}
                        to {{ getConfigValue('forms.validation.f.pass.maxLength') }}
                        characters
                      </p> -->
                        </ng-container>
                    </div>

                    <div class="form-control-group accept-group">
                        <!-- <nb-checkbox name="rememberMe">Remember me</nb-checkbox> -->
                    </div>

                    <button nbButton fullWidth status="primary" size="large"  [disabled]="submitted || !loginForm.valid"
                    [class.btn-pulse]="submitted">
                        
                        Log In
                    </button>
                </form>

                <!-- 
                
                <section class="another-action" aria-label="Register">
                  Don't have an account? <a class="text-link" routerLink="../register">Register</a>
                </section> -->
            </div>
        </div>

    </nb-card-body>
</nb-card>
