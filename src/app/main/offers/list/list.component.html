<div class="page">
  <div class="main-title">
    {{ "OFFERSPAGE.title" | translate }}
  </div>
  <nb-card>
    <nb-card-header>
      <ngx-action-header
        (createButton)="newClicked($event)"
        (FilterButton)="showFilter($event)"
      ></ngx-action-header>
    </nb-card-header>
    <ng2-smart-table
      [ngClass]="hideCols"
      [settings]="settings"
      [source]="source"
    >
    </ng2-smart-table>
  </nb-card>
</div>
