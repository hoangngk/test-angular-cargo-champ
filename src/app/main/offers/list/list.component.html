<div class="page">
  <div class="main-title">Offers</div>

  <nb-card>
    <nb-card-header>
      <ngx-action-header
        (createButton)="newClicked($event)"
        (FilterButton)="showFilter($event)"
      ></ngx-action-header>
    </nb-card-header>
    <ng2-smart-table
    class="offers-table"
      [settings]="settings"
      [source]="source"
      (deleteConfirm)="onDeleteConfirm($event)"
    >
    </ng2-smart-table>
  </nb-card>
</div>
